<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Search</h1>
    </header>
    <div class="controls">
        <button id="home-button">Home</button>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
            <button id="back-button" style="display: none;">Back</button> <!-- Back Button -->
        </div>
        <button id="mode-button">Mode</button> <!-- Dark/Light Mode Button -->
    </div>
    <div id="album-container"></div>
    <div id="track-container"></div>
    <p id="no-results-message"></p> <!-- No Results Message -->
    <!-- Add this modal at the end of your body -->
<div id="audio-player-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span> <!-- Close button -->
        <h4 id="modal-song-title"></h4>
        <audio id="modal-audio" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="modal-controls">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
